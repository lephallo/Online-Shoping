{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Make Payment - Pick n Pay</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(to right, #EEEEEE, #ECEFF1);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .payment-card {
      background: #CFD8DC;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }
    .payment-card h1 {
      color: #000;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .payment-card p {
      color: #555;
      font-size: 1rem;
      margin-bottom: 30px;
    }
    .form-label {
      font-weight: 600;
      margin-bottom: 8px;
    }
    .form-control {
      border-radius: 8px;
      padding: 10px;
      font-size: 1rem;
    }
    .btn-custom {
      background-color: #78909C;
      color: white;
      border: none;
      padding: 12px 24px;
      font-weight: 600;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    .btn-custom:hover {
      background-color: #000;
    }
  </style>
</head>

<body>

  <div class="payment-card text-center">
    <h1>Select Payment Method</h1>
    <p>Choose how you would like to pay for your order</p>

    <form action="{% url 'process_payment' %}" method="POST">
      {% csrf_token %}
      
      <div class="mb-4 text-start">
        <label for="paymentMethod" class="form-label">Payment Method</label>
        <select class="form-control" id="paymentMethod" name="payment_method" required>
          <option value="">-- Select Payment Method --</option>
          <option value="Credit Card">Credit Card</option>
          <option value="Debit Card">Debit Card</option>
          <option value="Mpesa">Mpesa</option>
          <option value="EcoCash">EcoCash</option>
          <option value="C-Pay">C-Pay</option>
          <option value="PayPal">PayPal</option>
          <option value="Crypto">Crypto</option>
        </select>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-custom">Proceed to Pay</button>
      </div>
    </form>
  </div>

</body>
</html>
