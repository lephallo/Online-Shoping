{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'stylesheet/auth.css' %}">
</head>
<body>
    <div class="card p-4" style="width: 100%; max-width: 400px;">
        <img src="{% static "images/log.png" %}" class="card-img-top w-100 mb-3">
        <h3 class="text-center mb-3">Welcome to Pick and Pay!</h3>
        <form method="POST">
            {% csrf_token %}
            
            {% if form.non_field_errors %}
                <div class="alert alert-danger">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}
        
            {% for field in form %}
                <div class="mb-3">
                    {{ field.label_tag }}
                    {{ field }}
                    <div class="text-danger small">{{ field.errors }}</div>
                </div>
            {% endfor %}
        
            <button type="submit" class="btn btn-outline-danger w-100">Login</button>
        </form>
        
        <p class="mt-3 text-center medium">Donâ€™t have an account? <a href="{% url 'signup' %}">Sign up</a></p>
    </div>
</body>
</html>
