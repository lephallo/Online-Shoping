{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Managers Login | Pick n Pay Lesotho</title>
    <link rel="stylesheet" href="{% static 'stylesheet/admin_auth.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="login-card ">
    <img src="{% static "images/log.png" %}" class="card-img-top w-100 mb-3">
    <h3 class="text-center login-header mb-4">Managers Login</h3>
    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" required>
        </div>

        <div class="mb-4">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-outline-danger w-100">Login</button>

        {% for message in messages %}
            <p class="message mt-3">{{ message }}</p>
        {% endfor %}
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
